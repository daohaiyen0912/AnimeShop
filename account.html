<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>
        SignIn
    </title>
    <head>
        <link rel="stylesheet" href="acc.css">
    </head>
    <body>
        <h1>
            ĐĂNG NHẬP TÀI KHOẢN
        </h1>
        <div>
            <form>
                <label for="username">Tên tài khoản</label> <br>
                <input type="text" id="username" placeholder="tên tài khoản..."> <br>
                <label for="password">Mật khẩu</label> <br>
                <input type="password" id="password" placeholder="nhập mật khẩu..."> <br>
                <input type="radio" id="chucvu1" value="quản lý">
                <label for="chucvu">Quản lý</label>
                <input type="radio" id="chucvu2" value="khách hàng">
                <label for="chucvu2">Khách hàng</label> <br>
                <input type="button" value="Đăng nhập">
            </form>
        </div>
    </body>
</html>
